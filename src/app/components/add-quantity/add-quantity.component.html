<section id="add-quantity">
    <form [formGroup]="form" (ngSubmit)="submit()" >
        <div class="row">
            <h6 class="text-center">
                Add Quantity
            </h6>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="columns  small-2">
                    <label for="">Quantity</label>
                </div>
                <div class="columns  small-10">
                    <input type="number" class="form-control" formControlName="quantity" [ngClass]="{'text-danger': submitted &&  f.quantity.errors}">
                </div>
                <div class="columns  small-2">
                    <label for="">Cost</label>
                </div>
                <div class="columns  small-10">
                    <input type="number" class="form-control" formControlName="cost" [ngClass]="{'text-danger': submitted &&  f.cost.errors}" >
                </div>
                

                <div class="columns small-12">
                    <div class="row">
                        <div class="button-group">
                            <div class="columns  small-6 text-right cancel-button">
                                <button class="warning button hollow small" (click)="cancel()">Cancel</button>
                            </div>
                            <div class="columns  small-6 save-button">
                                <button class="warning button small">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
